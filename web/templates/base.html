<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Medical A2A Consultation{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-dark-blue: #1a237e;
            --secondary-dark-blue: #283593;
            --accent-blue: #3949ab;
            --light-blue: #5c6bc0;
            --dark-bg: #0d1421;
            --card-bg: #1e2a3a;
            --text-light: #e8eaf6;
            --text-muted: #9fa8da;
            --border-color: #3f4f5f;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --gradient-primary: linear-gradient(135deg, #1a237e, #283593);
            --gradient-secondary: linear-gradient(135deg, #3949ab, #5c6bc0);
            --shadow-elevated: 0 8px 32px rgba(26, 35, 126, 0.3);
            --shadow-card: 0 4px 16px rgba(0, 0, 0, 0.4);
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(26, 35, 126, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(57, 73, 171, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(92, 107, 192, 0.1) 0%, transparent 50%);
            min-height: 100vh;
        }
        
        .navbar {
            background: var(--gradient-primary) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-elevated);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-light) !important;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 0 4px;
            padding: 8px 16px !important;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            color: #fff !important;
        }
        
        .container {
            max-width: 1200px;
        }
        
        .card, .question-form, .consultation-result, .agent-response {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: var(--shadow-card);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .card:hover, .question-form:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-elevated);
            border-color: var(--accent-blue);
        }
        
        .question-form {
            padding: 40px;
            margin: 30px 0;
            background: linear-gradient(145deg, var(--card-bg), rgba(30, 42, 58, 0.8));
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-light);
            padding: 16px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 0.2rem rgba(57, 73, 171, 0.25);
            color: var(--text-light);
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        .form-label {
            color: var(--text-light);
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }
        
        .form-text {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        .btn-primary {
            background: var(--gradient-secondary);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(57, 73, 171, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(57, 73, 171, 0.6);
            background: linear-gradient(135deg, #5c6bc0, #7986cb);
        }
        
        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(57, 73, 171, 0.5);
        }
        
        .agent-card {
            border-left: 4px solid var(--accent-blue);
            background: var(--card-bg);
            transition: all 0.3s ease;
            padding: 24px;
            border-radius: 12px;
        }
        
        .agent-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-elevated);
            border-left-color: var(--light-blue);
        }
        
        .status-healthy { 
            color: var(--success-color);
            filter: brightness(1.2);
        }
        .status-degraded { 
            color: var(--warning-color);
            filter: brightness(1.2);
        }
        .status-unhealthy { 
            color: var(--error-color);
            filter: brightness(1.2);
        }
        
        .consultation-result {
            background: linear-gradient(145deg, var(--card-bg), rgba(30, 42, 58, 0.8));
            border-radius: 16px;
            padding: 32px;
            margin: 30px 0;
            border: 1px solid var(--accent-blue);
        }
        
        .agent-response {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .progress-item {
            padding: 16px;
            margin: 12px 0;
            border-left: 4px solid var(--accent-blue);
            background: var(--card-bg);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .progress-item.active {
            border-left-color: var(--success-color);
            background: rgba(76, 175, 80, 0.1);
            animation: pulse 2s infinite;
        }
        
        .progress-item.error {
            border-left-color: var(--error-color);
            background: rgba(244, 67, 54, 0.1);
        }
        
        .footer {
            background: var(--gradient-primary);
            color: var(--text-light);
            text-align: center;
            padding: 30px 0;
            margin-top: 60px;
            border-top: 1px solid var(--border-color);
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        
        .spinner-border {
            color: var(--accent-blue) !important;
            width: 3rem;
            height: 3rem;
        }
        
        .alert {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-light);
        }
        
        .alert-info {
            border-left: 4px solid var(--accent-blue);
            background: rgba(57, 73, 171, 0.1);
        }
        
        .alert-warning {
            border-left: 4px solid var(--warning-color);
            background: rgba(255, 152, 0, 0.1);
        }
        
        .alert-danger {
            border-left: 4px solid var(--error-color);
            background: rgba(244, 67, 54, 0.1);
        }
        
        .alert-success {
            border-left: 4px solid var(--success-color);
            background: rgba(76, 175, 80, 0.1);
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-light);
            font-weight: 700;
        }
        
        .text-primary {
            color: var(--accent-blue) !important;
        }
        
        .reasoning-display {
            background: rgba(57, 73, 171, 0.1);
            border: 1px solid var(--accent-blue);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--text-muted);
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .reasoning-display.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        .reasoning-step {
            margin: 8px 0;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            border-left: 3px solid var(--accent-blue);
        }
        
        .reasoning-step.thinking {
            border-left-color: var(--warning-color);
            animation: blink 1.5s infinite;
        }
        
        .reasoning-step.completed {
            border-left-color: var(--success-color);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        
        .bg-primary {
            background: var(--gradient-primary) !important;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--light-blue);
        }
        
        /* Hero Section Styling */
        .hero-section {
            background: var(--gradient-primary);
            border-radius: 20px;
            padding: 60px 40px;
            margin-bottom: 50px;
            box-shadow: var(--shadow-elevated);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="50" cy="10" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="90" cy="40" r="1" fill="%23ffffff" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            pointer-events: none;
        }
        
        .hero-title {
            color: var(--text-light) !important;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }
        
        .hero-subtitle {
            color: var(--text-light) !important;
            opacity: 0.9;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }
        
        .btn-hero {
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-dark-blue) !important;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .btn-hero:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            color: var(--primary-dark-blue) !important;
        }
        
        /* Quick Access List Styling */
        .quick-access-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .quick-access-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: var(--text-light);
            transition: all 0.3s ease;
            display: block;
        }
        
        .quick-access-item:hover {
            background: rgba(57, 73, 171, 0.1);
            border-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-card);
            color: var(--text-light);
            text-decoration: none;
        }
        
        .quick-access-item h5 {
            color: var(--text-light);
            margin-bottom: 8px;
        }
        
        .quick-access-item p {
            color: var(--text-muted);
            margin: 0;
            font-size: 0.9rem;
        }
        
        .quick-access-item .fa-arrow-right {
            color: var(--accent-blue);
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .quick-access-item:hover .fa-arrow-right {
            opacity: 1;
            transform: translateX(4px);
        }
        
        /* Feature list styling */
        .list-unstyled li {
            color: var(--text-light);
        }
        
        .list-unstyled small {
            color: var(--text-muted) !important;
        }
        
        /* Markdown Content Styling */
        .response-content h1,
        .response-content h2,
        .response-content h3,
        .response-content h4,
        .response-content h5,
        .response-content h6 {
            color: var(--text-light);
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .response-content h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 8px;
        }
        
        .response-content h2 {
            font-size: 1.5rem;
            color: var(--accent-blue);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 6px;
        }
        
        .response-content h3 {
            font-size: 1.3rem;
            color: var(--light-blue);
        }
        
        .response-content h4 {
            font-size: 1.1rem;
            color: var(--text-light);
        }
        
        .response-content p {
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 1em;
        }
        
        .response-content strong {
            color: var(--accent-blue);
            font-weight: 600;
        }
        
        .response-content ul,
        .response-content ol {
            color: var(--text-light);
            padding-left: 1.5em;
            margin-bottom: 1em;
        }
        
        .response-content li {
            margin-bottom: 0.5em;
            line-height: 1.6;
        }
        
        .response-content li strong {
            color: var(--light-blue);
        }
        
        .response-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .response-content th,
        .response-content td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-light);
        }
        
        .response-content th {
            background: var(--accent-blue);
            color: white;
            font-weight: 600;
        }
        
        .response-content tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .response-content blockquote {
            border-left: 4px solid var(--accent-blue);
            margin: 1em 0;
            padding: 1em 1.5em;
            background: rgba(57, 73, 171, 0.1);
            color: var(--text-light);
            border-radius: 0 8px 8px 0;
        }
        
        .response-content code {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-blue);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }
        
        .response-content pre {
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
            border: 1px solid var(--border-color);
        }
        
        .response-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .response-content .emoji {
            font-size: 1.2em;
            margin: 0 4px;
        }
        
        /* 의료 관련 특수 스타일링 */
        .response-content h2:contains('종합'),
        .response-content h2:contains('핵심') {
            color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .response-content h3:contains('DR_BLADDER'),
        .response-content h3:contains('방광') {
            color: #17a2b8;
        }
        
        .response-content h3:contains('DR_PROSTATE'),
        .response-content h3:contains('전립선') {
            color: #ffc107;
        }
        
        .response-content h3:contains('권장'),
        .response-content h3:contains('통합') {
            color: var(--success-color);
        }
        
        .response-content h3:contains('면책'),
        .response-content h3:contains('주의'),
        .response-content p:contains('⚠️') {
            color: var(--warning-color);
        }
        
        /* 오케스트레이터 전용 스타일 */
        #reasoning-synthesis {
            background: linear-gradient(145deg, rgba(26, 35, 126, 0.15), rgba(57, 73, 171, 0.1));
            border: 2px solid var(--accent-blue);
        }
        
        #toggle-synthesis {
            background: linear-gradient(135deg, var(--accent-blue), var(--light-blue));
            color: white;
            border: none;
        }
        
        #toggle-synthesis:hover {
            background: linear-gradient(135deg, var(--light-blue), #7986cb);
            transform: translateY(-2px);
        }
        
        #reasoning-synthesis .reasoning-line {
            border-left-width: 3px;
        }
        
        #reasoning-synthesis .fa-brain {
            color: var(--accent-blue);
        }
        
        #reasoning-synthesis .fa-search-plus {
            color: var(--warning-color);
        }
        
        #reasoning-synthesis .fa-check-double {
            color: var(--success-color);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-stethoscope"></i> AI Medical A2A
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home"></i> 홈
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('consultation') }}">
                            <i class="fas fa-comments"></i> 의료 상담
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('health_check') }}">
                            <i class="fas fa-heartbeat"></i> 시스템 상태
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">
                            <i class="fas fa-info-circle"></i> 소개
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AI Medical A2A Consultation System. 
               이 시스템은 교육 목적으로 제작되었으며, 실제 의료 진단을 대체하지 않습니다.</p>
            <p><small>반드시 전문 의료진과 상담하시기 바랍니다.</small></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
